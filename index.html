<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShedHeadMinis | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="portfolio-container">
        <!-- Header -->
        <header class="portfolio-header">
            <h1 class="portfolio-title">SHEDHEADMINIS</h1>
            <p class="portfolio-subtitle">MINIATURE CRAFTSMANSHIP</p>
        </header>

        <!-- Portfolio Gallery -->
        <main class="portfolio-main">
            <div class="portfolio-grid" id="portfolioGrid">
                <!-- Portfolio items will be dynamically loaded or manually added -->
                <!-- Example placeholder items - replace image sources with your actual images -->
                <div class="portfolio-item">
                    <div class="portfolio-image-wrapper">
                        <img src="https://via.placeholder.com/600x600/1a1a1a/666666?text=Project+1" alt="Portfolio Item 1" class="portfolio-image">
                        <div class="portfolio-overlay">
                            <span class="portfolio-label">Project 1</span>
                        </div>
                    </div>
                </div>
                
                <div class="portfolio-item">
                    <div class="portfolio-image-wrapper">
                        <img src="https://via.placeholder.com/600x600/2a2a2a/777777?text=Project+2" alt="Portfolio Item 2" class="portfolio-image">
                        <div class="portfolio-overlay">
                            <span class="portfolio-label">Project 2</span>
                        </div>
                    </div>
                </div>
                
                <div class="portfolio-item">
                    <div class="portfolio-image-wrapper">
                        <img src="https://via.placeholder.com/600x600/3a3a3a/888888?text=Project+3" alt="Portfolio Item 3" class="portfolio-image">
                        <div class="portfolio-overlay">
                            <span class="portfolio-label">Project 3</span>
                        </div>
                    </div>
                </div>
                
                <div class="portfolio-item">
                    <div class="portfolio-image-wrapper">
                        <img src="https://via.placeholder.com/600x600/1a1a1a/666666?text=Project+4" alt="Portfolio Item 4" class="portfolio-image">
                        <div class="portfolio-overlay">
                            <span class="portfolio-label">Project 4</span>
                        </div>
                    </div>
                </div>
                
                <div class="portfolio-item">
                    <div class="portfolio-image-wrapper">
                        <img src="https://via.placeholder.com/600x600/2a2a2a/777777?text=Project+5" alt="Portfolio Item 5" class="portfolio-image">
                        <div class="portfolio-overlay">
                            <span class="portfolio-label">Project 5</span>
                        </div>
                    </div>
                </div>
                
                <div class="portfolio-item">
                    <div class="portfolio-image-wrapper">
                        <img src="https://via.placeholder.com/600x600/3a3a3a/888888?text=Project+6" alt="Portfolio Item 6" class="portfolio-image">
                        <div class="portfolio-overlay">
                            <span class="portfolio-label">Project 6</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Contact Button Section -->
        <section class="contact-section">
            <a href="contact.html" class="contact-btn">CONTACT ME</a>
        </section>

        <!-- Footer -->
        <footer class="portfolio-footer">
            <p>&copy; <span id="currentYear"></span> ShedHeadMinis. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Add subtle animation on scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.portfolio-item').forEach(item => {
            observer.observe(item);
        });
    </script>
</body>
</html>
